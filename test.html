<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Тест на уровень депрессии</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    line-height: 1.6;
  }

  .question-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    display: none;
  }
  .question-container.active {
    display: block;
  }

  .question {
    font-size: 18px;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .option {
    margin: 15px 0;
    padding: 12px;
    background: #f9f9f9;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    position: relative;
    padding-left: 40px;
  }
  .option:hover {
    background: #e9e9e9;
  }
  .option input {
    position: absolute;
    left: 10px;
    top: 15px;
    cursor: pointer;
  }

  button {
    padding: 12px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    display: block;
    width: 100%;
  }
  button:hover {
    background: #45a049;
  }

  #result-container {
    display: none;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .result-score {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
  }

  .diagnosis {
    padding: 15px;
    border-radius: 5px;
    margin: 20px 0;
    font-weight: bold;
  }

  .mild {
    background-color: #FFF3CD;
    color: #856404;
  }
  .moderate {
    background-color: #FFE0A3;
    color: #D35400;
  }
  .severe {
    background-color: #F8D7DA;
    color: #721C24;
  }
  .progress-bar {
    height: 5px;
    background: #e0e0e0;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  .progress {
    height: 100%;
    background: #4CAF50;
    border-radius: 5px;
    width: 0%;
    transition: width 0.3s;
  }
</style>
</head>
<body>

<div class="progress-bar">
  <div class="progress" id="progress"></div>
</div>

<!-- Вопросы -->
<div id="question1" class="question-container active">
  <div class="question">1. Что лучше описывает Ваше состояние за прошедшую неделю и сегодня?</div>
  <div class="option"><label><input type="radio" name="q1" value="0"> Я не чувствую себя расстроенным, печальным.</label></div>
  <div class="option"><label><input type="radio" name="q1" value="1"> Я расстроен.</label></div>
  <div class="option"><label><input type="radio" name="q1" value="2"> Я всё время расстроен и не могу от этого отключиться.</label></div>
  <div class="option"><label><input type="radio" name="q1" value="3"> Я настолько расстроен и несчастлив, что не могу это выдержать.</label></div>
  <button onclick="nextQuestion(1)">Далее</button>
</div>

<div id="question2" class="question-container">
  <div class="question">2. Что лучше описывает Ваше состояние за прошедшую неделю и сегодня?</div>
  <div class="option"><label><input type="radio" name="q2" value="0"> Я не тревожусь о своем будущем.</label></div>
  <div class="option"><label><input type="radio" name="q2" value="1"> Я чувствую, что озадачен будущим.</label></div>
  <div class="option"><label><input type="radio" name="q2" value="2"> Я чувствую, что меня ничего не ждет в будущем.</label></div>
  <div class="option"><label><input type="radio" name="q2" value="3"> Мое будущее безнадежно, и ничто не может измениться к лучшему.</label></div>
  <button onclick="nextQuestion(2)">Далее</button>
</div>

<!-- Повторите для всех вопросов -->
<!-- Например, вопрос 3 -->
<div id="question3" class="question-container">
  <div class="question">3. Что лучше описывает Ваше состояние за прошедшую неделю и сегодня?</div>
  <div class="option"><label><input type="radio" name="q3" value="0"> Я не чувствую себя неудачником.</label></div>
  <div class="option"><label><input type="radio" name="q3" value="1"> Я чувствую, что терпел больше неудач, чем другие люди</label></div>
  <div class="option"><label><input type="radio" name="q3" value="2"> Когда я оглядываюсь на свою жизнь, я вижу в ней много неудач.</label></div>
  <div class="option"><label><input type="radio" name="q3" value="3"> Я чувствую, что как личность я — полный неудачник.</label></div>
  <button onclick="nextQuestion(3)">Далее</button>
</div>

<!-- В конце — кнопка для завершения -->
<div id="question21" class="question-container">
  <div class="question">21. Ваш последний вопрос?</div>
  <!-- Варианты ответов -->
  <div class="option"><label><input type="radio" name="q21" value="0"> Вариант 1</label></div>
  <div class="option"><label><input type="radio" name="q21" value="1"> Вариант 2</label></div>
  <div class="option"><label><input type="radio" name="q21" value="2"> Вариант 3</label></div>
  <div class="option"><label><input type="radio" name="q21" value="3"> Вариант 4</label></div>
  <button onclick="showResults()">Завершить тестирование</button>
</div>

<!-- Контейнер результатов -->
<div id="result-container">
  <h2>Результаты теста</h2>
  <div class="result-score">Ваш результат: <span id="total-score">0</span></div>
  <div class="diagnosis" id="diagnosis-text"></div>
  <p id="result-description"></p>
  <button onclick="restartTest()">Пройти заново</button>
</div>

<script>
  const totalQuestions = 21; // Общее число вопросов
  const answers = {};

  function nextQuestion(questionNumber) {
    const selected = document.querySelector(`input[name=q${questionNumber}]:checked`);
    if (!selected) {
      alert('Пожалуйста, выберите вариант ответа');
      return;
    }
    answers[`q${questionNumber}`] = parseInt(selected.value);
    document.getElementById(`question${questionNumber}`).style.display = 'none';

    if (questionNumber < totalQuestions) {
      const nextQ = questionNumber + 1;
      document.getElementById(`question${nextQ}`).style.display = 'block';
      updateProgress(nextQ);
    }
  }

  function updateProgress(currentQuestion) {
    const progressPercent = (currentQuestion / totalQuestions) * 100;
    document.getElementById('progress').style.width = progressPercent + '%';
  }

  function showResults() {
    let totalScore = 0;
    for (let i = 1; i <= totalQuestions; i++) {
      totalScore += answers[`q${i}`] || 0;
    }
    document.getElementById('total-score').textContent = totalScore;

    // Определение диагноза
    let diagnosis, description;
    if (totalScore <= 9) {
      diagnosis = "Отсутствие депрессии";
      description = "Ваши результаты не указывают на наличие депрессивных симптомов.";
    } else if (totalScore <= 15) {
      diagnosis = "Легкая депрессия";
      description = "У вас могут быть некоторые симптомы депрессии. Рекомендуется обратить внимание на свое эмоциональное состояние.";
    } else if (totalScore <= 19) {
      diagnosis = "Умеренная депрессия";
      description = "Ваши результаты указывают на умеренные симптомы депрессии. Возможно, вам стоит обратиться к специалисту.";
    } else {
      diagnosis = "Тяжелая депрессия";
      description = "Ваши результаты указывают на выраженные симптомы депрессии. Рекомендуется обратиться за профессиональной помощью.";
    }
    document.getElementById('diagnosis-text').textContent = diagnosis;
    document.getElementById('diagnosis-text').className = 'diagnosis ' + 
        (totalScore <= 9 ? 'mild' : totalScore <= 15 ? 'moderate' : 'severe');

    document.getElementById('result-description').textContent = description;

    // Показываем результаты
    document.querySelectorAll('.question-container').forEach(q => q.style.display='none');
    document.getElementById('result-container').style.display = 'block';
  }

  function restartTest() {
    // Очистка ответов
    for (let i = 1; i <= totalQuestions; i++) {
      const radios = document.getElementsByName(`q${i}`);
      for (let radio of radios) {
        radio.checked = false;
      }
    }
    // Скрываем результаты
    document.getElementById('result-container').style.display = 'none';

    // Показываем первый вопрос
    document.getElementById('question1').style.display = 'block';

    // Обновляем прогресс
    document.getElementById('progress').style.width = '0%';

    // Очищаем ответы
    for (let key in answers) delete answers[key];
  }
</script>

</body>
</html>
