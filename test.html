<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Тест на депрессию</title>
  <!-- Подключение Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<!-- Подключение шрифта Comfortaa -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

<!-- Внешний CSS -->
<link rel="stylesheet" href="style.css" />
<style>
/* Общие стили */
body {
  font-family: 'Comfortaa', sans-serif;
  background-color: #f0f0f0;
  padding: 20px;
}

/* Прогресс-бар */
.bottom-nav {
  display:flex; 
  justify-content:space-around; 
  align-items:center; 
  width:100%; 
  position:fixed; 
  bottom:0; 
  left:0; 
  right:0; 
  background:transparent; /* прозрачный фон */
  padding:10px 0;
}

/* Кнопки-иконки */
.icon-btn {
   background:none; 
   border:none; 
   cursor:pointer; 
   padding:10px; 
   font-size:24px; 
   color:#333; 
   transition:.2s all ease-in-out;
}

.icon-btn:hover,
.icon-btn :active {   
   background-color : rgba(144,128,208,1);
}

/* Контейнер вопроса */
.question-container {
    margin-bottom: 20px;
    display: none;
    width: 345px;
    box-sizing: border-box;
}

.question-container.active {
    display: block;
}

/* Вопрос */
.question {
    font-size: 18px;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Варианты ответа */
.option {
    display: flex;
    align-items: center;
    margin: 15px 0;
    width: 345px; /* ширина блока */
    height: 90px; /* высота блока */
    background-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    border-radius: 45px;
    cursor: pointer;
    padding-left: 10px; /* отступ слева */
    box-sizing: border-box;
}

/* Радио кнопка внутри .option */
.option input[type="radio"] {
    margin-right: 15px; /* отступ между радиокнопкой и текстом */
    flex-shrink: 0; /* чтобы радио не сжималось */
}

/* Метка для текста варианта ответа */
.option label {
    display: flex;
    align-items: center;
    width: calc(100% - 30px); /* занимает всё пространство кроме радиокнопки и отступа */
}

/* Текст внутри варианта ответа */
.option span {
    font-size: 16px;
    display: block;
    width: 100%;
    overflow-wrap: break-word; /* перенос слов при необходимости */
}

/* Эффект при наведении на вариант */
.option:hover {
   background-color : rgba(144,128,208,1);
}

/* Стили для кнопки "Далее" */
button {
    padding: 12px 20px;
    background-color: rgba(255,255,255,0.5);
    color: black;
    border:none;
    border-radius:45px;
    cursor:pointer;
    font-size:16px;
    margin-top:20px;
    display:block;
    width:auto; /* можно оставить auto или задать фиксированную ширину */
}
button:hover {
   background-color : rgba(144,128,208,1);
}

/* Контейнер результата (скрыт по умолчанию) */
#result-container {
    display:none;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
.result-score {
    font-size:24px;
    font-weight:bold;
}
.diagnosis {
    padding:15px;
    border-radius:5px;
    margin-top:-10px; /* чуть ближе к результату */
}
.mild { background:#FFF3CD; color:#856404;}
.moderate { background:#FFE0A3; color:#D35400;}
.severe { background:#F8D7DA; color:#721C24;}

.progress-bar {
   height :5px; 
   background:#e0e0e0; 
   margin-bottom :20px ; 
   border-radius :5px ;
}
.progress {
   height :100%; 
   background:#4CAF50 ; 
   width :0%; 
   transition :width .3s ;
}
</style>
</head>
<body>

<h2>Тест на депрессию</h2>

<div class="progress-container">
  <div id="progress"></div>
</div>

<div id="questions-container">
  
  <!-- Вопросы -->
  
  <div class="question" id="question1">
    <p>1. Чувствуете ли вы себя подавленным или грустным большую часть времени?</p>
    <label><input type="radio" name="q1" value="0"> Нет</label><br/>
    <label><input type="radio" name="q1" value="1"> Иногда</label><br/>
    <label><input type="radio" name="q1" value="2"> Часто</label><br/>
    
  </div>
  
  <div class="question" id="question2">
    <p>2. Теряете ли вы интерес к хобби или деятельности, которая раньше приносила удовольствие?</p>
    <label><input type="radio" name="q2" value="0"> Нет</label><br/>
    <label><input type="radio" name="q2" value="1"> Иногда</label><br/>
    <label><input type="radio" name="q2" value="2"> Часто</label><br/>
    
  </div>
  
  <div class="question" id="question3">
    <p>3. Испытываете ли вы усталость или снижение энергии?</p>
    <label><input type="radio" name="q3" value="0"> Нет</label><br/>
    <label><input type="radio" name="q3" value="1"> Иногда</label><br/>
    <label><input type="radio" name="q3" value="2"> Часто</label><br/>
    
  </div>

</div>

<!-- Контейнер для результата -->
<div id='result-container'>
<h3>Результат теста:</h3>
<p id='diagnosis-text'></p>
<button onclick='restartTest()'>Пройти заново</button>
</div>

<script>
// Объявляем переменные
const totalQuestions =3; // всего вопросов
let currentQuestion=1; // текущий вопрос
const scores=[]; // массив для хранения баллов

// Инициализация при загрузке страницы
window.onload = () => {
 updateProgress();
 setupAutoNext(1);
 setupAutoNext(2);
 setupAutoNext(3);
};

// Функция для установки обработчика автоматического перехода
function setupAutoNext(questionNumber) {
 const radios = document.querySelectorAll(`input[name=q${questionNumber}]`);
 radios.forEach(radio => {
   radio.addEventListener('change', () => {
     nextQuestion();
   });
 });
}

// Обновление прогресс-бара
function updateProgress() {
 const progressElem = document.getElementById("progress");
 const progressPercent = ((currentQuestion -1) / totalQuestions) *100;
 progressElem.style.width = progressPercent + "%";
}

// Показать следующий вопрос или финал
function nextQuestion() {
 // Получаем выбранный ответ
 const selectedRadio = document.querySelector(`input[name=q${currentQuestion}]:checked`);
 if (!selectedRadio) {
   alert("Пожалуйста, выберите ответ");
   return; // если ответ не выбран, не переходим дальше
 }
 const answerScore = parseInt(selectedRadio.value);
 scores[currentQuestion -1]=answerScore;

 // Снимаем активность с текущего вопроса
 document.getElementById(`question${currentQuestion}`).classList.remove('active');

 if (currentQuestion<totalQuestions) {
   currentQuestion++;
   document.getElementById(`question${currentQuestion}`).classList.add('active');
   updateProgress();
 } else {
   showResult();
 }
}

// Показать результат теста
function showResult() {
 const totalScore = scores.reduce((acc, val) => acc + val,0);
 let diagnosis="";
 if (totalScore <=4){
   diagnosis= "У вас отсутствуют признаки депрессии.";
 } else if (totalScore <=8){
   diagnosis= "Возможны признаки легкой депрессии.";
 } else if (totalScore <=12){
   diagnosis= "Возможны признаки средней депрессии.";
 } else{
   diagnosis= "Возможны признаки тяжелой депрессии.";
 }

 document.getElementById("diagnosis-text").innerText=diagnosis;

 // Показываем контейнер с результатом
 document.getElementById("result-container").style.display ="block";

 // Скрываем все вопросы
 for(let i=1; i<=totalQuestions; i++){
   document.getElementById(`question${i}`).style.display ="none";
 }
}

// Функция для перезапуска теста
function restartTest() {
 currentQuestion=1;
 scores.length=0; // очищаем массив

 // Скрываем результат и показываем вопросы заново
 document.getElementById("result-container").style.display ="none";

 for(let i=1; i<=totalQuestions; i++){
   const qDiv = document.getElementById(`question${i}`);
   qDiv.style.display ="block";
   qDiv.classList.remove('active');
 }
 document.getElementById(`question${currentQuestion}`).classList.add('active');
 updateProgress();
}
</script>

</body>
</html>
