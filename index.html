<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Страница входа</title>

<!-- Подключение шрифта Comfortaa -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<!-- Подключение внешнего CSS-файла -->
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Вход</h1>

<!-- Поле для логина -->
<input type="text" placeholder="Логин" class="input-field" id="login" />

<!-- Поле для пароля -->
<input type="password" placeholder="Пароль" class="input-field" id="password" />

<!-- Кнопка входа -->
<button class="login-button" onclick="login()">
  <span class="button-text">Войти</span>
  <span class="arrow">→</span>
</button>

<!-- Подключение внешнего JS-файла -->
<script src="script.js"></script>

</body>
</html>
